<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Linktree</title>
    <!-- Menggunakan Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling umum */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #405DE6;
            /* Warna Instagram */
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .social-link {
            margin-bottom: 10px;
        }

        /* Styling khusus untuk masing-masing platform */
        #instagram-content {
            background-color: #F8F9FA;
            /* Warna latar Instagram */
        }

        #whatsapp-content {
            background-color: #25D366;
            /* Warna latar WhatsApp */
        }

        #tiktok-content {
            background-color: #000;
            /* Warna latar TikTok */
        }

        #github-content {
            background-color: #24292e;
            /* Warna latar GitHub */
        }
    </style>
</head>

<body>
    <header class="container-fluid">
        <h1>Social Media Linktree</h1>
    </header>

    <section id="linktree-content" class="container">
        <div class="social-link">
            <h2>Instagram</h2>
            <a href="https://www.instagram.com/" target="_blank" class="btn btn-primary">Visit Instagram</a>
        </div>

        <div class="social-link">
            <h2>WhatsApp</h2>
            <a href="https://web.whatsapp.com/" target="_blank" class="btn btn-success">Chat on WhatsApp</a>
        </div>

        <div class="social-link">
            <h2>TikTok</h2>
            <a href="https://www.tiktok.com/" target="_blank" class="btn btn-dark">Explore TikTok</a>
        </div>

        <div class="social-link">
            <h2>GitHub</h2>
            <a href="https://github.com/" target="_blank" class="btn btn-secondary">Visit GitHub</a>
        </div>
    </section>

    <!-- Menggunakan Bootstrap JS dan Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
